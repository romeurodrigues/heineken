<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro da identificação</title>
  </head>
  <body>
    <div class="wrap">
    
    <!-- Header -->
    <div class="logo my-3" style="background-image: url(img/Logo_Heineken-Zero.png)"></div>
    <h2 class="text-center mb-4">Vamos ver sua identificação</h2>
    <h3 class="text-center text-danger mb-4">Brinde resgatado anteriormente</h2>

    <!-- Formulário -->
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="nome" aria-describedby="nomeAjuda" placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describedby="emailAjuda" placeholder="Enter">
        <small id="emailAjuda" class="form-text text-muted">* e-mail inválido</small>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="telefone" aria-describedby="telefoneAjuda" placeholder="Telefone">
        <small id="telefoneAjuda" class="form-text text-muted">* telefone inválido XX 99999-9999</small>
      </div>
      <small>Aceito receber informações sobre campanhas e produtos da Heineken</small>

      <div class="my-4 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Prosseguir</button>
      </div>

    </form>
    </div>

    <!-- Copyright -->
    <div class="copyright">
      Todos os direitos reservados
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
